{% extends "swapandsell/base.html" %}

{% block content %}
<h1>My Gadgets</h1>

<div class="col">
    <div class="card">
        {% for gadget in all_gadgets %}
            <p><b>Title:</b> {{ gadget.name }}</p>
            <p><b>Post Date:</b> {{ gadget.listing_date }}</p>
            <ul>
                <a class="btn" href="{% url 'swapandsell:detail' gadget.id %}">View</a>
                <a class="btn" href="{% url 'swapandsell:edit_product' gadget.id %}">Edit</a>
                <a class="btn" href="{% url 'swapandsell:delete_product' gadget.id %}">Delete</a>
            </ul>
            <hr/>
        {% empty %}
            <h3>No gadgets found. Try again.</h3>
        {% endfor %}
    </div>
</div>
{% endblock content %}
