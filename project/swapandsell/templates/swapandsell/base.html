<nav class="navbar bg-dark text-light px-4 py-2">
  <a class="text-light text-decoration-none me-3" href="{% url 'swapandsell:index' %}">GADGETS</a>
  <a class="text-light text-decoration-none me-3" href="{% url 'swapandsell:all_gadgets' %}">ALL GADGETS</a>
  <a class="text-light text-decoration-none me-3" href="{% url 'swapandsell:add_product' %}">NEW GADGET</a>

  {% if user.is_authenticated %}
    <span class="me-3">{{ user.username }}</span>
    <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-sm btn-outline-light">LOG OUT</button>
    </form>
  {% else %}
    <a class="text-light text-decoration-none me-3" href="{% url 'users:register' %}">REGISTER</a>
    <a class="text-light text-decoration-none me-3" href="{% url 'users:login' %}">LOGIN</a>
  {% endif %}
</nav>

{% block content %}
{% endblock %}
