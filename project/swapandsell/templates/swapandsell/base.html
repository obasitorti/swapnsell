<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swap'N'Sell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px;
    }
    h1, h2, h3 {
      margin-bottom: 20px;
    }
    .content-wrapper {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm px-4 py-2 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'swapandsell:index' %}">GADGETS</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="d-flex justify-content-between w-100">

          <ul class="navbar-nav flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'swapandsell:all_gadgets' %}">All Gadgets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'swapandsell:add_product' %}">Add Gadget</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'swapandsell:my_gadgets' %}">My Gadgets</a>
            </li>
            {% endif %}
          </ul>

          <ul class="navbar-nav flex-row gap-3 align-items-center">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="navbar-text text-light">Welcome, <strong>{{ user.username }}</strong></span>
            </li>
            <li class="nav-item">
              <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">Log Out</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:login' %}">Login</a>
            </li>
            {% endif %}
          </ul>

        </div>
      </div>
    </div>
  </nav>

  <main class="content-wrapper mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
