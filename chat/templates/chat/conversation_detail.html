{% extends "swapandsell/base.html" %}

{% block content %}
<div class="container py-4">
  <h3>Conversation</h3>
  <div class="border p-3 mb-3" style="height:300px; overflow-y:auto; background:#f9f9f9;">
    {% for msg in messages %}
      <p>
        <strong>{{ msg.sender.username }}:</strong> {{ msg.text }}
        <small class="text-muted">({{ msg.timestamp|date:"M d, H:i" }})</small>
      </p>
    {% endfor %}
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" name="text" class="form-control" placeholder="Type a message..." required>
      <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </form>
</div>
{% endblock %}
